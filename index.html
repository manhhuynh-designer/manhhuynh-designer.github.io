    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Thay đổi ảnh nền tại đây */
            /* Sử dụng đường dẫn tương đối đến ảnh trong thư mục 'images' */
            background-image: url('images/background.jpg'); /* Cập nhật đường dẫn ảnh nền */
            background-size: cover; /* Đảm bảo ảnh nền phủ toàn bộ */
            background-position: center; /* Căn giữa ảnh nền */
            background-attachment: fixed; /* Giữ ảnh nền cố định khi cuộn */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Thêm khoảng đệm cho màn hình nhỏ hơn */
            box-sizing: border-box;
        }
        .container {
            max-width: 500px; /* Chiều rộng tối đa cho nội dung trên màn hình nhỏ */
            width: 100%;
            /* Glassmorphism effect */
            background-color: rgba(255, 255, 255, 0.15); /* Nền trắng trong suốt */
            border-radius: 1.5rem; /* Góc bo tròn */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Bóng đổ mềm mại */
            backdrop-filter: blur(10px); /* Hiệu ứng làm mờ nền phía sau */
            -webkit-backdrop-filter: blur(10px); /* Hỗ trợ Safari */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Viền mờ */
            padding: 2.5rem 2rem; /* Khoảng đệm */
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem; /* Căn giữa và khoảng cách bên dưới trên màn hình nhỏ */
            border: 4px solid rgba(255, 255, 255, 0.5); /* Viền trắng trong suốt */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bóng cho ảnh đại diện */
        }
        h1 {
            color: #333333; /* Tên màu đen đậm để nổi bật trên nền kính sáng */
        }
        p {
            color: #4A5568; /* Mô tả màu xám đậm để nổi bật */
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            /* Glassmorphism for buttons */
            background-color: rgba(255, 255, 255, 0.8); /* Tăng độ đậm nền nút lên 80% */
            color: #ffffff; /* Màu chữ trắng */
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Viền mờ đậm hơn */
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Đậm hơn khi hover lên 90% */
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4); /* Viền sáng hơn khi hover */
        }
        .link-button i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        .link-button:last-child {
            margin-bottom: 0;
        }

        /* Specific Brand Button Colors (adjusted opacity) */
        .linkedin-button {
            background-color: rgba(10, 102, 194, 0.8); /* LinkedIn Blue 80% */
            border-color: rgba(10, 102, 194, 0.2);
        }
        .linkedin-button:hover {
            background-color: rgba(10, 102, 194, 0.9); /* LinkedIn Blue 90% */
            border-color: rgba(10, 102, 194, 0.4);
        }

        .tiktok-button {
            background-color: rgba(0, 0, 0, 0.8); /* TikTok Black 80% */
            border-color: rgba(0, 0, 0, 0.2);
        }
        .tiktok-button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* TikTok Black 90% */
            border-color: rgba(0, 0, 0, 0.4);
        }

        .instagram-button {
            /* Instagram Gradient 80% opacity */
            background: linear-gradient(to right, rgba(131, 58, 180, 0.8), rgba(253, 29, 29, 0.8), rgba(252, 176, 69, 0.8));
            border-color: rgba(255, 255, 255, 0.2); /* Keep consistent glass border */
        }
        .instagram-button:hover {
            /* Instagram Gradient 90% opacity on hover */
            background: linear-gradient(to right, rgba(131, 58, 180, 0.9), rgba(253, 29, 29, 0.9), rgba(252, 176, 69, 0.9));
            border-color: rgba(255, 255, 255, 0.4); /* Keep consistent glass border on hover */
        }

        /* Styles for the prominent Portfolio section */
        .portfolio-section {
            position: relative;
            width: 100%;
            border-radius: 1rem;
            margin-bottom: 1.5rem; /* Khoảng cách với nút MORE OF MY WORKS */
            overflow: hidden;
            /* Glassmorphism for portfolio section */
            background-color: rgba(255, 255, 255, 0.1); /* Nền trong suốt */
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2); /* Bóng đổ mềm mại */
            backdrop-filter: blur(5px); /* Mờ nhẹ hơn so với container */
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Viền mờ */
        }
        /* .carousel-container { Removed as Flowbite handles this structure } */
        /* .carousel-image-link { Removed as Flowbite handles this structure } */
        /* .carousel-dots { Removed as Flowbite handles this structure } */
        /* .dot { Removed as Flowbite handles this structure } */

        /* Nút "More of my works" riêng biệt, nằm ngoài portfolio-section */
        .more-works-standalone-button {
            margin-top: 1.5rem; /* Khoảng cách từ portfolio-section */
            background-color: rgba(23, 105, 255, 0.8); /* Behance Blue 80% */
            border-color: rgba(23, 105, 255, 0.2);
        }
        .more-works-standalone-button:hover {
            background-color: rgba(23, 105, 255, 0.9); /* Behance Blue 90% */
            border-color: rgba(23, 105, 255, 0.4);
        }

        /* Header Section Styling - Default (Mobile) */
        .main-header-section {
            display: flex;
            flex-direction: column; /* Stack vertically on small screens */
            align-items: center; /* Center items on small screens */
            margin-bottom: 2rem; /* Spacing below this combined header section */
            padding-bottom: 1rem; /* Add some padding to separate from bio text */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* The divider line */
        }

        /* Removed .profile-bio-section class */
        .header-content-wrapper h1,
        .header-content-wrapper p {
            text-align: center; /* Centered on small screens */
            margin-bottom: 0;
        }
        .header-content-wrapper h1 {
            font-size: 2.5rem; /* Tăng kích thước font cho h1 trên màn hình nhỏ */
            margin-bottom: 0.25rem;
        }
        .header-content-wrapper p {
            margin-top: 0;
        }

        .social-icons-row {
            display: flex;
            justify-content: center; /* Centered on small screens */
            gap: 1.5rem;
            margin-top: 1.5rem; /* Space below bio on small screens */
            margin-bottom: 0; /* Handled by parent container margin */
            padding-top: 0;
        }
        .social-icon-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1); /* Nền trong suốt */
            color: #000000; /* Màu icon đen */
            font-size: 1.5rem;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Viền mờ */
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .social-icon-link:hover {
            background-color: rgba(255, 255, 255, 0.25); /* Đậm hơn khi hover */
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3); /* Viền sáng hơn khi hover */
        }
        .social-icon-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            padding: 8px;
            /* Filter để làm icon Zalo màu đen */
            filter: brightness(0);
        }

        /* Project Caption */
        .project-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0) 100%); /* Gradient mới */
            color: #ffffff;
            padding: 0.5rem 1rem;
            padding-bottom: 60px; /* Tăng khoảng đệm để tránh chồng chéo với indicators */
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 0; /* Đảm bảo caption nằm dưới dots */
        }

        /* Header Section Styling - Medium screens and up */
        @media (min-width: 768px) {
            .container {
                max-width: 900px; /* Tăng chiều rộng tối đa cho màn hình lớn */
            }
            .main-header-section {
                flex-direction: row; /* Layout ngang */
                justify-content: flex-start; /* Đẩy avatar sang trái */
                align-items: flex-start; /* Căn trên cùng */
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }
            .profile-image {
                width: auto; /* Để chiều cao kiểm soát chiều rộng theo tỷ lệ */
                height: auto; /* Để chiều cao tự động điều chỉnh */
                max-height: 240px; /* Giới hạn kích thước tối đa của avatar */
                margin: 0; /* Xóa margin tự động */
                margin-right: 2rem; /* Khoảng cách bên phải avatar */
                object-fit: cover; /* Đảm bảo ảnh phủ đầy khu vực */
            }
            .header-content-wrapper {
                flex-grow: 1; /* Cho phép chiếm hết không gian còn lại */
                display: flex;
                flex-direction: column; /* Xếp chồng tên/bio và icon theo chiều dọc */
                justify-content: flex-start; /* Căn trên cùng */
                align-items: flex-end; /* Căn lề phải cho bio và icon */
            }
            .header-content-wrapper h1 { /* Targeting h1 directly inside wrapper */
                text-align: right; /* Căn lề phải cho văn bản tên */
                font-size: 3.5rem; /* Thu nhỏ kích thước font tên */
                margin-bottom: 0.5rem; /* Tăng khoảng cách dưới h1 để tránh chồng chéo */
                line-height: 1.2; /* Điều chỉnh line-height nếu cần */
                width: 100%; /* Đảm bảo chiếm toàn bộ chiều rộng để text-align có hiệu lực */
            }
            .header-content-wrapper p { /* Targeting p directly inside wrapper */
                text-align: right; /* Căn lề phải cho văn bản bio */
                font-size: 1.6875rem; /* Tăng kích thước font 1.5 lần (18px * 1.5 = 27px) */
                margin-top: 0;
                line-height: 1.2; /* Điều chỉnh line-height nếu cần */
                width: 100%; /* Đảm bảo chiếm toàn bộ chiều rộng để text-align có hiệu lực */
            }
            .social-icons-row {
                width: 100%; /* Đảm bảo chiếm toàn bộ chiều rộng */
                justify-content: flex-end; /* Đẩy icon sang phải */
                margin-top: 1rem; /* Khoảng cách giữa bio và icon */
                margin-bottom: 0;
                padding-top: 0;
            }
            .social-icon-link {
                width: 72px; /* Tăng kích thước icon 1.5 lần (48px * 1.5 = 72px) */
                height: 72px; /* Tăng kích thước icon 1.5 lần */
                font-size: 2.25rem; /* Tăng kích thước font icon 1.5 lần (24px * 1.5 = 36px) */
            }
            .social-icon-link img {
                padding: 12px; /* Tăng padding 1.5 lần (8px * 1.5 = 12px) */
            }
        }
    </style>
</head>
